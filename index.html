<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <script src="./js/main.js" defer></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
    <title>JS Train Ticket</title>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center text-warning">
        CALCOLA IL PREZZO DEL TUO BIGLIETTO
      </h2>
      <div class="row">
        <div class="col12">
          <div class="card">
            <form id="user-data">
              <div>
                <input id="full-name" type="text" class="form-floating mt-3" />
                <label class="fw-medium" for="full-name">Nome e Cognome</label>
              </div>
              <div>
                <input id="distance" type="number" class="form-floating mt-3" />
                <label class="fw-medium" for="distance">Distanza</label>
              </div>
              <div>
                <input id="age" type="number" class="form-floating mt-3" />
                <label class="fw-medium" for="distance">Et√†</label>
              </div>
              <button
                id="generate-button"
                class="btn btn-warning mt-3 fw-bold"
                type="submit"
              >
                Genera Biglietto
              </button>
            </form>
          </div>
        </div>
        <div id="my-ticket" class="d-none">
          <h2 class="text-center text-warning mt-2">IL TUO BIGLIETTO</h2>
          <div class="col12">
            <table class="table table-borderless">
              <thead>
                <tr>
                  <th scope="col">DETTAGLIO PASSEGGERI</th>
                  <th></th>
                  <th></th>
                  <th></th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row" class="bg-secondary">NOME PASSEGGERO</th>
                  <td class="fw-bold">Offerta</td>
                  <td class="fw-bold">Carrozza</td>
                  <td class="fw-bold">Codice CP</td>
                  <td class="fw-bold">Costo Biglietto</td>
                </tr>
                <tr>
                  <th scope="row" id="output-name" class="bg-secondary"></th>
                  <td id="ticket-type"></td>
                  <td id="coach-number"></td>
                  <td id="ticket-number"></td>
                  <td id="final-price"></td>
                </tr>
                <tr>
                  <th class="bg-secondary"></th>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
